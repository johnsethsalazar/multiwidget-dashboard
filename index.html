<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiwidget Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="main">
            <!-- Google Programmable Search Engine -->
            <script async src="https://cse.google.com/cse.js?cx=7546aa3377b7f439a">
            </script>
            <div class="gcse-search"></div>
            <!-- Start of weather widget -->
            <div class="card">
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Search">
                    <button class="city-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path></svg></button>
                </div>
                <div class="weather loading">
                <h2 class="city">Weather goes here</h2>
                <h1 class="temp">Temperature Goes here</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon">
                    <div class="description">Description goes here</div>
                </div>
                <div class="humidity">Humidity goes here</div>
                <div class="wind">Wind speed goes here</div>
                </div>
            </div>
        <!-- Start of clock widget -->
        <div id="clock">
            <div id="hour" class="hour">00</div>
            <span>:</span>
            <div id="minute" class="minute">00</div>
            <span>:</span>
            <div id="seconds" class="seconds">00</div>
        </div>
        </div>

        <div class="title">
            <h1>Multiwidget Dashboard</h1>
            <h3>by John Seth Salazar</h3>
        </div>
        
        <div class="main-2">
            <!-- Start of to-do widget -->
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                    <!-- <li class="item">
                        <i class="fa fa-check-circle-thin co" job="complete" id="0"></i>
                        <p class="text">Drink Coffee</p>
                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                    </li> -->
                </ul>
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
        <!-- <button id="btn">New Quote</button> -->
        <!--Start of Random Quote Generator Widget -->
        <div class="quote-box">
            <p id="quote">Quote goes here</p>
            <small id="author">Author</small>
        </div>
        </div>
        </div>
        
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/15a5622411.js" crossorigin="anonymous"></script>
    </body>
</html>
